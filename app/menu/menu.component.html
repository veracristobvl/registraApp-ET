<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      
    </ion-buttons>
    
  </ion-toolbar>
 </ion-header>

<ion-menu contentId="main-content" >
  
  <ion-header>
    <ion-toolbar color="amarillo" >
      <ion-title slot="start" color="light" onclick="alert('hola')">MENU</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    
    <ion-list>
      
      <ion-menu-toggle>
        <ion-item [routerLink]="['/about']" onclick="alert('hola')">
          <ion-icon name="home" style="margin-right: 20px;" color="azul" >  </ion-icon>
          <ion-label >Home</ion-label>
        </ion-item>
      </ion-menu-toggle> 
     
      <ion-menu-toggle>
        <ion-item [routerLink]="['/about']">
          <ion-icon name="information-circle" style="margin-right: 20px;" color="azul">  </ion-icon>
          <ion-label >About</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item [routerLink]="['/user']">
          <ion-icon name="person-circle" style="margin-right: 20px;" color="azul">  </ion-icon>
          <ion-label >Perfil</ion-label>
        </ion-item>
      </ion-menu-toggle>
     
      <ion-menu-toggle>
        <ion-item [routerLink]="['/generar-qr']">
          <ion-icon name="qr-code" style="margin-right: 20px;" color="azul">  </ion-icon>
          <ion-label >Generar QR</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item  (click)="onLogout()">
          <ion-icon name="log-out" style="margin-right: 20px;" color="azul">  </ion-icon>
          <ion-label >Cerrar Sesion</ion-label>
        </ion-item>
      </ion-menu-toggle>
      
    </ion-list>
  
  </ion-content>

</ion-menu>
